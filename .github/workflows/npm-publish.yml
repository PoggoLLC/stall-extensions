name: Stall POS Extensions

on:
  push:
    branches:
      - main
    paths:
      - "extensions/**"
      - ".github/workflows/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test || echo "No tests found"

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Loop and patch + publish each extension
        env:
          BUN_AUTH_TOKEN: ${{ secrets.npm_token }}
        run: |
          set -e

          for ext_dir in ./extensions/*/; do
            if [ -f "$ext_dir/package.json" ]; then
              echo "üì¶ Processing: $ext_dir"

              # Create a subshell to handle directory changes
              (
                cd "$ext_dir"

                # Patch package.json name
                original_name=$(jq -r '.name' package.json)

                if [[ "$original_name" != @stallpos/* ]]; then
                  unscoped_name=$(basename "$original_name")
                  new_name="@stallpos/$unscoped_name"

                  echo "üîß Patching name: $original_name ‚Üí $new_name"
                  jq --arg new_name "$new_name" '.name = $new_name' package.json > package.json.tmp
                  mv package.json.tmp package.json
                else
                  echo "‚úÖ Already scoped: $original_name"
                fi

                # Install dependencies with bun
                echo "Installing dependencies with bun..."
                bun install

                # Build with bun
                echo "Building..."
                bun run build || echo "‚ö†Ô∏è No build script"

                # Publish with bun
                echo "Publishing to npm with bun..."
                bun publish --access public --token $BUN_AUTH_TOKEN
              )
            fi
          done
